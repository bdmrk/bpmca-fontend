

<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <mat-card class="loginPanel">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="top">
                            <mat-icon class="loginicon">account_circle</mat-icon>
                            <p class="title">Create An Account</p>
                            <hr class="line">
                        </div>

                        <form name="registerForm" #theForm="ngForm" [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">

                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name">
                                <mat-error>
                                    Name is required
                                </mat-error>
                            </mat-form-field>
            
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Email" formControlName="email">
                                <mat-error *ngIf="registerForm.get('email').hasError('required')">
                                    Email is required
                                </mat-error>
                                <mat-error *ngIf="registerForm.get('email').hasError('email')">
                                    Please enter a valid email address
                                </mat-error>
                            </mat-form-field>
            
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" placeholder="Password" formControlName="password">
                                <mat-error>
                                    Password is required
                                </mat-error>
                            </mat-form-field>
            
                            <mat-form-field appearance="outline">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type="password" placeholder="Password (Confirm)" formControlName="password_confirmation">
                                <mat-error *ngIf="registerForm.get('password_confirmation').hasError('required')">
                                    Password confirmation is required
                                </mat-error>
                                <mat-error *ngIf="!registerForm.get('password_confirmation').hasError('required') &&
                                                    registerForm.get('password_confirmation').hasError('passwordsNotMatching')">
                                    Passwords must match
                                </mat-error>
                            </mat-form-field>
            
                            <mat-spinner-button class="btnTheme" [options]="btnOpts"></mat-spinner-button>
                        </form>

                        <div class="bottom">
                            <a class="link" [routerLink]="'/terms-and-conditions'">Terms & Conditions</a>
                            <p class="mp-0"><span class="text">Already have an account?</span> <a class="link" [routerLink]="'/login'">Login</a></p>
                        </div>

                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
