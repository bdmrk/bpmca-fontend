

<div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <mat-card class="loginPanel">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="top">
                                <mat-icon class="loginicon">lock</mat-icon>
                                <p class="title">Recover your Account</p>
                                <hr class="line">
                            </div>
    
                            <form name="forgoPasswordForm" [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="onSubmit()">

                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" formControlName="email">
                                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                                        Email is required
                                    </mat-error>
                                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                                        Please enter a valid email address
                                    </mat-error>
                                </mat-form-field>
                
                                <mat-spinner-button [options]="btnOpts"></mat-spinner-button>
                
                            </form>
    
                            <div class="bottom">
                                <a class="link" [routerLink]="'/login'">Go back to login</a>
                            </div>
    
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
</div>
