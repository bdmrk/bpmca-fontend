<div class="row" >
        <div class="col-md-12">
            <h2 class="mainTitle">Free Courses</h2>
        </div>
    <div  class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let course of courseList">

        <mat-card class="single-product mp-0 m-b-30">

            <iframe width="100%" height="215" [src]="course.url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <div class="product-details">
               
                <h2 class="product-title mp-0">{{ course.title }}</h2>
               
                <!-- <div class="product-meta p-t-10 p-b-10">
                    <span>{{ course.tutor.name.substring(0, 15) }} | {{ course.category.name.substring(0, 15) }}</span>
                </div> -->
        
                <button mat-button class="btnTheme" mat-raised-button>{{ 'Free' }}</button>
            </div>
        </mat-card>

    </div> 
</div>

<div class="row mp0 products" style="margin-top: -30px;">
    <div class="col-md-12 mp-0" style="text-align: center;">
        <div style="text-align: center;">
            <button *ngIf="showMinus" (click)="loadLess(range - limit)" class="m-r-15" matTooltip="View Less"
                    mat-icon-button color="warn"
                    style="background: #fbfbfb; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);">
                <mat-icon>remove</mat-icon>
            </button>
            <button *ngIf="showPlus" (click)="loadMore(range + limit)" class="m-r-15" matTooltip="View More"
                    mat-icon-button color="warn"
                    style="background: #fbfbfb; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);">
                <mat-icon>add</mat-icon>
            </button>
            <button matTooltip="View All" (click)="loadAll()" mat-icon-button color="warn"
                    style="background: #fbfbfb; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);">
                <mat-icon>view_list</mat-icon>
            </button>
        </div>
    </div>
</div>
