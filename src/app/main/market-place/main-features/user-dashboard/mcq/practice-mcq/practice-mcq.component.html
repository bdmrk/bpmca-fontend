
<div class="mat-elevation-z4">

  <div class="header">
      <div class="title">
          <h3> {{ current_class_subject ? current_class_subject.name+' -' : ''}} Practice MCQ</h3>
      </div>
      <!-- <div class="button">
          <button mat-button mat-raised-button color="primary" (click)="createDialog()"><mat-icon>add_circle_outline</mat-icon> Add</button>
      </div> -->
  </div>
  
  <div class="body">
    
      <mat-form-field appearance="fill" *ngIf="dataSource">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>   
      </mat-form-field>
  
      <table mat-table matSort [dataSource]="dataSource" *ngIf="dataSource">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let i = index"> {{i+paginateStartNo+1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="details(element)">
              Practice
            </button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons (page)="onPaginateChange($event)"></mat-paginator>
  </div>
</div>
