<div class="title">
  <h3>{{class_info.name ? class_info.name : ''}}</h3>
  <button mat-raised-button routerLink="/user-dashboard/mcq-test"><mat-icon>keyboard_arrow_left</mat-icon> back</button>
</div>

<div class="row">
  <ng-container *ngIf="testMCQlist && testMCQlist.length > 0">
    <div class="col-md-3" *ngFor="let test of testMCQlist">
        <mat-card class="mcqList m-b-20" (click)="mcqDetails(test)">
            <p class="setName">{{test.name}}</p>
            <p class="category"> <span>{{test.subject.name}}</span> | <span>{{test.class.name}}</span></p>
            <div class="flexRow">
                <div class="flexCol">
                    <p class="questionCount">Total Q : {{test?.mcq_ids?.split(",")?.length}}</p>
                </div>
                <div class="flexCol">
                    <p class="setType">Free</p>
                </div>
            </div>
        </mat-card>
    </div>
  </ng-container>
</div>
