<h2 mat-dialog-title>Confirmation!</h2>
<mat-dialog-content>
    <h3>Are you sure to delete this data?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="delete()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
