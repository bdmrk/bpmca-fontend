<h2 mat-dialog-title>Add Language</h2>
<mat-dialog-content>
    <div class="page-layout simple">
        <div class="content">
            <div class="center">
                <div class="app-panel-body">
                    <form name="skillForm" [formGroup]="skillForm" novalidate (ngSubmit)="onSubmit()"
                          style="margin: 0 auto;">

                        <mat-form-field>
                            <mat-select placeholder="Select skill" formControlName="skill_id" required>
                                <mat-option *ngFor="let skill of skills" [value]="skill.id">
                                    {{skill.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="skillForm.get('skill_id').hasError('required')">Language is
                                required.
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Description</mat-label>
                            <textarea matInput placeholder="Enter description" rows="10" formControlName="description"></textarea>
                            <mat-error *ngIf="skillForm.get('description').hasError('required')">
                                Description is required
                            </mat-error>
                        </mat-form-field>

                        <div style="width: 100%; position: relative; min-height: 50px; margin-top: 10px;">
                            <button mat-button mat-raised-button color="warn" mat-dialog-close (click)="close()"
                                    style="float: left;">Cancel
                            </button>
                            <mat-spinner-button [options]="btnOpts"
                                                style="margin-left: 0; position: absolute; right: 0; float: right;"></mat-spinner-button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
